<div class="row border g-0 rounded mb-2 p-2">
  <div class="col-2 m-auto">
    <span>{{task.date | date: 'dd/MM/YYYY'}}</span>
  </div>
  <div class="col-8 m-auto text-truncate" [title]="task.description">
    <span>{{task.description}}</span>

  </div>
  <div class="col-2 text-end">
    <i class="task__icon bi bi-check-lg text-success"></i>
    <i class="task__icon bi bi-trash-fill text-danger"></i>
  </div>
</div>
